      <form>
        <input type="text" name="admission_date" 
          id="admission_date" field_type="date" 
          key="admission_date" helpText="Admission Date"  
           tt_pageStyleClass="date" allowFreeText="true" tt_onload="showCategory('Post Admission');"
           /> 

         <input type="text" name="admission_time" 
          id="admission_time" field_type="advancedTime" 
          key="admission_time" helpText="Admission Time"  
          allowFreeText="true" tt_onload="showCategory('Post Admission');"
           />

          <input type="text" name="summary"
                 tt_onLoad="__$('keyboard').style.display = 'none';considerPatientAdmissions();buildAdmissionDiagnosisPage();"
                 tt_pageStyleClass= "NoControls" helpText="Diagnosis" optional = "true"/>

      </form>

 </div>

<script>
    var patientID = sessionStorage.getItem("patientID");
    var tstCurrentDate = moment(tstCurrentDate).format("YYYY-MM-DD");
    var tt_cancel_destination = "/views/patient_dashboard.html?patient_id=" + patientID;
    var considerPatientAdmissions;

    function considerPatientAdmissions() {
        // to remember to submit obstretic history when submitting admissions
        considerPatientAdmissions = true;
    }

  function postPatientAdmissions() {
      var currentTime = moment().format(' HH:mm:ss');
      var encounter_datetime = moment(sessionStorage.sessionDate).format('YYYY-MM-DD');
      encounter_datetime += currentTime;

      var encounter = {
          encounter_type_name: 'PATIENT ADMISSIONS',
          encounter_type_id:  97,
          patient_id: sessionStorage.patientID,
          encounter_datetime: encounter_datetime
      };

      submitParameters(encounter, "/encounters", "postPatientAdmissionsObs");
  }

  function postPatientAdmissionsObs(encounter) {

      var admissionDate = document.getElementById('admission_date').value;
      var admissionTime = document.getElementById('admission_time').value;

      var admissionDay = admissionDate.split('-')[0];
      var admissionMonth = admissionDate.split('-')[1];
      var admissionYear = admissionDate.split('-')[2];

      var admissionDateValue = admissionYear + '-' + admissionMonth + '-' + admissionDay;

      var obs = {
          encounter_id: encounter["encounter_id"],
          observations: [
              { concept_id: 7826, value_datetime: admissionDateValue }, 
              { concept_id: 7827, value_text: admissionTime }
          ]
      };

      submitParameters(obs, "/observations", "nextPage")
  }

  function nextPage(){
    window.location.href = "/views/patient_dashboard.html?patient_id=" + patientID;

  }
</script>
